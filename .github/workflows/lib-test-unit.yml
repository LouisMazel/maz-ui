name: Unit Tests

on:
  push:
    branches-ignore:
      - dependabot/**
    paths:
      - '.github/workflows/lib-test-unit.yml'
      - 'packages/lib/**'
      - 'pnpm-lock.yaml'
  # pull_request:
  #   branches-ignore:
  #     - dependabot/**
  #   paths:
  #     - '.github/workflows/lib-test-unit.yml'
  #     - 'packages/lib/**'
  #     - 'pnpm-lock.yaml'

jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest

    steps:
      - uses: szenius/set-timezone@v1.1
        with:
          timezoneLinux: 'Europe/Paris'
          timezoneMacos: 'Europe/Paris'

      - uses: actions/checkout@v3

      - name: Setup Node.js, pnpm and Nx cache
        uses: ./.github/actions/setup

      - name: Run others tests
        run: pnpm test:unit:coverage:all --silent

      - name: Qlty Coverage
        uses: qltysh/qlty-action/coverage@main
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: ${{github.workspace}}/packages/lib/coverage/lcov.info
