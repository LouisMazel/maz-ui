name: Lib Test Build

on:
  pull_request:
    branches:
      - master
      - "release/**"
    paths:
      - "packages/lib/**"

jobs:
  lib-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/lib

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: make install

      - name: Build lib
        run: make build
