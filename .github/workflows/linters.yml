name: Linters

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/linters.yml'
  push:
    branches:
      - master

jobs:
  linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install modules
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build eslint config
        run: pnpm -F @maz-ui/eslint-config build

      - name: Run linters
        run: pnpm --parallel -r lint
