name: Unit Tests (Dependabot)

on:
  pull_request:
    branches:
      - 'dependabot/**'
    paths:
      - .github/workflows/test-unit-dependabot.yml

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: szenius/set-timezone@v1.1
        with:
          timezoneLinux: Europe/Paris
          timezoneMacos: Europe/Paris

      - uses: actions/checkout@v3

      - name: Setup Node.js, pnpm and Nx cache
        uses: ./.github/actions/setup

      - name: Build packages
        run: pnpm build:packages

      - name: Test units
        run: pnpm test:unit:all

      - name: Build docs
        run: pnpm -F docs build
