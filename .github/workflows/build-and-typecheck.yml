name: Build and Typecheck

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/typecheck.yml'
  push:
    branches:
      - master
      - develop

jobs:
  build-and-typecheck:
    name: build-and-typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build packages
        run: |
          pnpm build:packages
          pnpm -F @maz-ui/nuxt prepare

      - name: Generate components docs
        run: pnpm --filter cli cli generate-components-docs

      - name: Build docs
        run: pnpm -F docs build
