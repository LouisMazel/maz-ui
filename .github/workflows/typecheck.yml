name: Typecheck

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/typecheck.yml'
  push:
    branches:
      - master

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install modules
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build packages
        run: |
          pnpm build:packages
          pnpm -F @maz-ui/nuxt prepare

      - name: Run typecheck
        run: pnpm typecheck
