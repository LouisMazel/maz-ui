name: Doc Build Test
on:
  pull_request:
    paths:
      - 'packages/docs/**'
      - 'packages/lib/**'

jobs:
  doc-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install all dependencies
        run: make install-docs install-lib install-cli

      - name: Build lib
        run: make build-lib

      - name: Build docs
        run: make generate-components-docs build-docs
