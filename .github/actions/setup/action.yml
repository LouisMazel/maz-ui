name: 'Setup Node.js, pnpm and Nx cache'
description: Setup Node.js with pnpm and configure Nx cache for faster builds

inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: '22'
  pnpm-version:
    description: pnpm version to use
    required: false
    default: '10'
  registry-url:
    description: npm registry URL
    required: false
  install-flags:
    description: Additional flags for pnpm install
    required: false
    default: --frozen-lockfile --ignore-scripts

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Get pnpm store directory
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        registry-url: ${{ inputs.registry-url }}

    - name: Setup Nx cache
      uses: actions/cache@v3
      with:
        path: .nx/cache
        key: ${{ runner.os }}-nx-${{ hashFiles('**/package.json', '**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-nx-

    - name: Install dependencies
      shell: bash
      run: pnpm install ${{ inputs.install-flags }}
