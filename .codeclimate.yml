---
version: "2"
plugins:
  csslint:
    enabled: false
  coffeelint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - typescript
  eslint:
    enabled: false
    # channel: "eslint-8"
    # config:
    #   config: .package/lib/eslintrc.js
    #   ignore_warnings: true
  fixme:
    enabled: true

exclude_patterns:
  - .husky/
  - .vscode/
  - node_modules/*
  - packages/lib/bin/
  - packages/lib/build/
